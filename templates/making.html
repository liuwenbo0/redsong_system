                        数智红韵网
                    </a>
                    </div>
                    <div class="nav-links-section">
                        <a href="/circle" class="nav-link">听·山河</a>
                        <a href="/making" class="nav-link-active" aria-current="page">问·古今</a>
                        <a href="/plaza" class="nav-link">阅·峥嵘</a>
                        <a href="/creation" class="nav-link">谱·华章</a>
                    </div>
                    <div class="nav-action-section">
                        <a href="/favorites" class="nav-favorite-link" title="我的收藏">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </a>
                        <!-- (新增) 登录/注册/欢迎您 模块 -->
                        <div id="auth-container" class="auth-container">

                    </div>

        <main class="main-content">
            <div class="main-container">
                <div class="content-card">
                    <div class="page-header-wrapper">
                        <h1 class="page-title">跨越时空 · 探寻红歌背后的故事</h1>
                    </div>

                    <div class="main-grid">
                        <!-- 左侧：聊天卡片 -->
                        <div class="module-card chat-panel-wrapper">
                            <div class="module-header">
                                <h2 class="module-title-text">AI 历史专家</h2>
                            </div>
                            
                            <div class="chat-layout">
                                <!-- 消息区域 -->
                                <div id="chat-messages" class="chat-messages-container">
                                    <div class="chat-bubble ai">
                                        <div class="chat-bubble-content"><p>您好！我是红歌文化专家AI。您可以问我任何关于红歌背景、人物或故事的问题。</p></div>
                                    </div>
                                </div>

                                <!-- 快捷提示 -->
                                <div class="quick-prompts-container">
                                    <h3 class="quick-prompts-title">试试这样问：</h3>
                                    <div id="quick-prompts" class="quick-prompts-grid">
                                        <button class="prompt-button">《东方红》的创作背景是什么？</button>
                                        <button class="prompt-button">给我讲讲《洪湖水，浪打浪》的故事</button>
                                        <button class="prompt-button">谁是《歌唱祖国》的作者？</button>
                                    </div>
                                </div>

                                <!-- 输入框 -->
                                <div class="chat-input-area">
                                    <input type="text" id="chat-input" placeholder="输入您的问题..." class="chat-input">
                                    <button id="send-button" class="send-button">
                                        <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19V5m0 0L7 10m5-5l5 5" /></svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 右侧：历史记录卡片 -->
                        <div class="module-card history-panel-wrapper">
                             <div class="module-header" style="justify-content: space-between;">
                                <h2 class="module-title-text">历史记录</h2>
                                <button id="clear-history-button" class="clear-history-button">清除</button>
                            </div>
                            <div id="history-list" class="history-list-container">
                                <p class="history-empty-placeholder">暂无历史记录。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 确认删除的弹窗 -->
        <div id="delete-confirmation-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 class="modal-title">确认删除</h3>
                <p class="modal-text">您确定要清除所有历史记录吗？此操作不可恢复。</p>
                <div class="modal-actions">
                    <button id="cancel-delete-button" class="modal-button-cancel">取消</button>
                    <button id="confirm-delete-button" class="modal-button-confirm">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- (新增) 登录/注册 弹窗 -->
    <div id="auth-modal-overlay" class="auth-modal-overlay hidden">
        <div id="auth-modal-content" class="auth-modal-content">
            <button id="auth-modal-close" class="auth-modal-close">&times;</button>
            
            <!-- 登录表单 -->
            <div id="login-form">
                <h2 class="auth-title">登录</h2>
                <div id="login-error" class="auth-error hidden"></div>
                <input type="text" id="login-username" placeholder="用户名" class="auth-input">
                <input type="password" id="login-password" placeholder="密码" class="auth-input">
                <button id="login-submit" class="auth-button">登录</button>
                <p class="auth-toggle">没有账户？ <a href="#" id="show-register">立即注册</a></p>
                <p class="auth-visitor-mode">
                    <a href="#" id="visitor-mode-button">以游客模式浏览</a>
                </p>
            </div>

            <!-- 注册表单 -->
            <div id="register-form" class="hidden">
                <h2 class="auth-title">注册</h2>
                <div id="register-error" class="auth-error hidden"></div>
                <input type="text" id="register-username" placeholder="设置用户名（不超过15个字符）" class="auth-input">
                <input type="password" id="register-password" placeholder="设置密码（需包含字母和数字）" class="auth-input">
                <input type="password" id="register-confirm-password" placeholder="确认密码" class="auth-input">
                <button id="register-submit" class="auth-button">注册并登录</button>
                <p class="auth-toggle">已有账户？ <a href="#" id="show-login">立即登录</a></p>
            </div>
        </div>
    </div>
    <div id="ai-guide-mascot" class="ai-guide-mascot">
        <!-- ⚠️ 使用你的数字人图片 -->
        <img src="{{ url_for('static', filename='images/hongxiaoyun.png') }}" alt="红小韵" class="ai-guide-image"/>
    </div>

    <div id="ai-guide-modal" class="ai-guide-modal hidden">
        <div class="guide-header flex justify-between items-center">
            <span>红韵向导 AI</span>
            <button id="guide-close" class="guide-close">&times;</button>
        </div>
        <div class="guide-messages" id="guide-messages">
            <div class="guide-message guide-response">
                <p>👋 <strong>您好！我是红小韵。</strong></p>
                <p>这里是<b>问·古今</b>，您可以和我们的 AI 专家畅聊红歌历史。有什么我可以帮您的吗？</p>
            </div>
            <button class="guide-question-button" data-command="这个网站的功能是什么？">❓ 网站功能介绍</button>
            <button class="guide-question-button" data-command="我想搜索红歌">🎵 我想搜索红歌</button>
            <button class="guide-question-button" data-command="给我讲讲《东方红》的故事">📖 讲讲《东方红》的故事</button>
        </div>
        <div class="guide-input-area flex items-center gap-2">
            <input type="text" id="guide-input" class="guide-input" placeholder="输入指令..." />
            <button id="guide-send" class="guide-send-button">发送</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/marked.min.js') }}"></script>
     <!-- 脚本 -->
    <script src="{{ url_for('static', filename='assets/js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/common_auth.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const historyList = document.getElementById('history-list');
            const quickPrompts = document.getElementById('quick-prompts');
            
            // --- 弹窗相关元素 ---
            const clearHistoryButton = document.getElementById('clear-history-button');
            const modal = document.getElementById('delete-confirmation-modal');
            const confirmDeleteButton = document.getElementById('confirm-delete-button');
            const cancelDeleteButton = document.getElementById('cancel-delete-button');
            // --- AI Guide 逻辑 (为简洁起见，这里包含关键函数) ---
            
            const guideMascot = document.getElementById('ai-guide-mascot');
            const guideModal = document.getElementById('ai-guide-modal');
            const guideClose = document.getElementById('guide-close');
            const guideMessages = document.getElementById('guide-messages');
            const guideInput = document.getElementById('guide-input');
            const guideSend = document.getElementById('guide-send');

            // 注入小加载动画样式
            const styleSheet = document.createElement("style");
            styleSheet.type = "text/css";
            styleSheet.innerText = `
                .spinner-small {
                    width: 1rem; height: 1rem;
                    border: 2px solid currentColor;
                    border-top-color: transparent;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                }
                @keyframes spin { to { transform: rotate(360deg); } }
            `;
            document.head.appendChild(styleSheet);


            // ============================================================
            // 1. 主聊天窗口逻辑 (红歌专家) - 支持 Markdown
            // ============================================================

            /**
             * 向主聊天窗口添加消息
             * @param sender 'user' | 'ai'
             * @param text 消息内容
             * @param isThinking 是否显示思考动画
             */
            function addMessage(sender, text, isThinking = false) {
                const messageElement = document.createElement('div');
                messageElement.className = `chat-bubble ${sender}`;
                const textElement = document.createElement('div');
                textElement.className = 'chat-bubble-content';
                
                if (isThinking) {
                    const p = document.createElement('p');
                    p.textContent = text;
                    p.classList.add('thinking-animation');
                    textElement.appendChild(p);
                } else {
                    // 💥 核心修改：使用 marked 解析 Markdown 为 HTML
                    if (typeof marked !== 'undefined') {
                        textElement.innerHTML = marked.parse(text);
                    } else {
                        textElement.innerHTML = `<p>${text}</p>`; // 降级处理
                    }
                }

                messageElement.appendChild(textElement);
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageElement;
            }

            function saveVisitorHistory(question, answer) {
                const historyItem = {
                    id: Date.now(),
                    question: question,
                    answer: answer,
                    timestamp: new Date().toLocaleString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' })
                };
                
                let history = [];
                try {
                    history = JSON.parse(localStorage.getItem('visitorChatHistory') || '[]');
                } catch (e) {
                    console.error("无法解析游客聊天记录", e);
                    history = []; 
                }
                history.push(historyItem);
                localStorage.setItem('visitorChatHistory', JSON.stringify(history));
            }

            function handleSend() {
                const question = chatInput.value.trim();
                if (!question) return;

                addMessage('user', question); // 用户消息不需要 markdown
                chatInput.value = '';
                chatInput.dispatchEvent(new Event('input'));
                
                const thinkingMessage = addMessage('ai', 'AI正在思考中...', true);

                const isVisitor = sessionStorage.getItem('visitorModeActive') === 'true';

                fetch('/api/song/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                })
                .then(response => {
                    if (response.status === 401) {
                         document.getElementById('auth-modal-open')?.click();
                         throw new Error('用户未授权');
                    }
                    return response.json();
                })
                .then(data => {
                    // 移除思考动画气泡
                    thinkingMessage.remove();
                    
                    // 添加真正的 AI 回复 (Markdown 渲染)
                    addMessage('ai', data.answer);

                    if (isVisitor) {
                        saveVisitorHistory(question, data.answer);
                        loadHistory(); 
                    } else {
                        loadHistory(); 
                    }
                })
                .catch(error => {
                    console.error('AI请求失败:', error);
                    thinkingMessage.remove();
                    if (error.message !== '用户未授权') {
                         addMessage('ai', '抱歉，服务暂时不可用，请稍后再试。');
                    }
                })
                .finally(() => {
                    sendButton.disabled = false;
                });
            }

            // ============================================================
            // 2. AI Guide 逻辑 (红小韵) - 支持 Markdown & 跳转说明
            // ============================================================

            function addGuideMessage(text, isUser = false, isMarkdown = false) {
                const msg = document.createElement('div');
                msg.className = 'guide-message';
                
                if (isUser) {
                    msg.innerHTML = `<p style="text-align: right; font-style: italic; color: #666;">我：${text}</p>`;
                } else {
                    msg.className += ' guide-response';
                    const contentDiv = document.createElement('div');
                    
                    if (isMarkdown && typeof marked !== 'undefined') {
                        contentDiv.innerHTML = marked.parse(text);
                    } else {
                        contentDiv.innerHTML = `<p>${text}</p>`;
                    }
                    msg.appendChild(contentDiv);
                }
                
                guideMessages.appendChild(msg);
                guideMessages.scrollTop = guideMessages.scrollHeight;
                return msg;
            }
            
            function handleGuideCommand(query) {
                if (!query) return;
                guideInput.value = '';
                guideSend.disabled = true;

                addGuideMessage(query, true);
                
                const thinkingMsg = addGuideMessage("红小韵正在查阅资料...", false);
                thinkingMsg.innerHTML = `<p><div class="spinner-small" style="width:1rem; height:1rem; border-color:#fee2e2; border-top-color:var(--theme-red); margin: 0 0.5rem; display: inline-block;"></div> 红小韵正在查阅资料...</p>`;

                fetch('/api/guide/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    thinkingMsg.remove();
                    
                    if (data.action === 'navigate') {
                        // 💥 核心需求：跳转前增加说明性文字，支持 Markdown
                        const introText = data.intro_message || `好的，为您跳转到：**${data.label}**。`;
                        addGuideMessage(introText, false, true); // 开启 markdown

                        const actionLink = document.createElement('a');
                        actionLink.className = 'guide-action-link';
                        actionLink.href = data.path;
                         actionLink.textContent = `👉 点击前往 ${data.label.replace('前往', '').replace('开始', '').replace('进入', '').replace('查看', '')}`;
                        
                        const linkMsg = document.createElement('div');
                        linkMsg.className = 'guide-message';
                        linkMsg.appendChild(actionLink);
                        guideMessages.appendChild(linkMsg);

                    } else if (data.action === 'text_response') {
                        // 文本回复也支持 Markdown
                        addGuideMessage(data.message, false, true);
                    } else {
                        addGuideMessage("抱歉，我没听懂您的指令。", false);
                    }
                })
                .catch(error => {
                    console.error("AI Guide Error:", error);
                    thinkingMsg.remove();
                    addGuideMessage("红小韵好像断线了，请稍后再试。", false);
                })
                .finally(() => {
                    guideSend.disabled = false;
                    guideMessages.scrollTop = guideMessages.scrollHeight;
                });
            }

            // ============================================================
            // 3. 历史记录加载逻辑
            // ============================================================
            function renderHistoryList(data) {
                historyList.innerHTML = ''; 
                if (data && data.history && data.history.length > 0) {
                    data.history.forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.innerHTML = `
                            <p class="history-item-question">${item.question || ''}</p>
                            <p class="history-item-answer">${item.answer || ''}</p>
                            <p class="history-item-timestamp">${item.timestamp || ''}</p>
                        `;
                        historyList.appendChild(historyItem);
                    });
                } else {
                    historyList.innerHTML = '<p class="history-empty-placeholder">暂无历史记录。</p>';
                }
            }

            function loadHistory() {
                const isVisitor = sessionStorage.getItem('visitorModeActive') === 'true';

                if (isVisitor) {
                    let history = [];
                    try {
                        history = JSON.parse(localStorage.getItem('visitorChatHistory') || '[]');
                    } catch (e) {
                        localStorage.removeItem('visitorChatHistory');
                    }
                    const mockData = { history: history };
                    renderHistoryList(mockData);
                } else {
                    fetch('/api/chat/history')
                    .then(response => {
                        if (response.status === 401) {
                            historyList.innerHTML = '<p class="history-empty-placeholder">登录后可查看云端历史记录。</p>';
                            return null;
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data) renderHistoryList(data);
                    })
                    .catch(error => {
                        historyList.innerHTML = '<p class="history-empty-placeholder">加载历史记录失败。</p>';
                    });
                }
            }

            // ============================================================
            // 4. 事件监听器绑定
            // ============================================================
            
            // 主聊天事件
            sendButton.addEventListener('click', handleSend);
            chatInput.addEventListener('keypress', (e) => (e.key === 'Enter') && handleSend());
            quickPrompts.addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON') {
                    chatInput.value = e.target.textContent;
                    chatInput.dispatchEvent(new Event('input'));
                    handleSend();
                }
            });

            // 历史记录弹窗事件
            clearHistoryButton.addEventListener('click', function() {
                modal.classList.remove('hidden');
            });
            cancelDeleteButton.addEventListener('click', function() {
                modal.classList.add('hidden');
            });
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.classList.add('hidden');
                }
            });
            confirmDeleteButton.addEventListener('click', function() {
                const isVisitor = sessionStorage.getItem('visitorModeActive') === 'true';
                if (isVisitor) {
                    localStorage.removeItem('visitorChatHistory');
                    loadHistory();
                    modal.classList.add('hidden');
                } else {
                    fetch('/api/chat/history', { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) loadHistory();
                        else alert('清除历史记录失败。');
                    })
                    .finally(() => modal.classList.add('hidden'));
                }
            });

            // AI Guide 事件
            guideMascot.addEventListener('click', () => {
                guideModal.classList.toggle('hidden');
                if (!guideModal.classList.contains('hidden')) {
                     guideMessages.scrollTop = guideMessages.scrollHeight;
                     guideInput.focus();
                }
            });
            guideClose.addEventListener('click', () => guideModal.classList.add('hidden'));
            document.querySelectorAll('.guide-question-button').forEach(button => {
                button.addEventListener('click', (e) => handleGuideCommand(e.target.dataset.command));
            });
            guideSend.addEventListener('click', () => handleGuideCommand(guideInput.value.trim()));
            guideInput.addEventListener('keypress', (e) => (e.key === 'Enter') && handleGuideCommand(guideInput.value.trim()));

            // 输入框状态监控
            chatInput.addEventListener('input', function() {
                if (chatInput.value.trim().length > 0) {
                    sendButton.classList.add('is-active');
                    sendButton.disabled = false;
                } else {
                    sendButton.classList.remove('is-active');
                    sendButton.disabled = true;
                }
            });
            loadHistory();
        });
    </script>
</body>
</html>
