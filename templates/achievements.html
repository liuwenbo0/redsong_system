<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成就徽章 - 数智红韵网</title>
    <script src="{{ url_for('static', filename='assets/js/tailwindcss.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/achievements.css') }}">
</head>
<body class="page-body" style="background-image: url('static/images/bizhi6.jpg'); 
                                background-size: cover;
                                background-repeat: no-repeat;
                                background-attachment: fixed;">

    <div id="page-loader" class="page-loader">
        <div class="spinner"></div>
    </div>
    <!-- 统一导航栏 -->
    <div id="page-content">
        <nav class="nav-bar">
            <div class="nav-container">
                <div class="nav-content">
                    <div class="nav-logo-section">
                    <a href="/" class="nav-logo-link">
                        <img src="static/images/logo.png" alt="Logo" class="nav-logo-icon">
                        数智红韵网
                    </a>
                    </div>
                    <div class="nav-links-section">
                        <a href="/circle" class="nav-link">听·山河</a>
                        <a href="/making" class="nav-link">问·古今</a>
                        <a href="/plaza" class="nav-link">阅·峥嵘</a>
                        <a href="/creation" class="nav-link">谱·华章</a>
                    </div>
                    <div class="nav-action-section">
                        <div class="user-points-display">
                            <svg xmlns="http://www.w3.org/2000/svg" class="points-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                            <span id="user-points">0</span>
                        </div>
                        <a href="/favorites" class="nav-favorite-link" title="我的收藏">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </a>
                        <div id="auth-container" class="auth-container">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="main-container">
                <div class="content-card">
                    <div class="page-header-wrapper">
                        <div class="header-content">
                            <div class="header-left">
                                <h1 class="page-title">荣誉印记 · 属于你的红歌成就</h1>
                            </div>
                            <a href="#leaderboard-section" class="jump-to-leaderboard-btn" title="查看排行榜">
                                <svg xmlns="http://www.w3.org/2000/svg" class="leaderboard-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                                <span>排行榜</span>
                            </a>
                        </div>
                    </div>

                    <!-- 用户概览 -->
                    <div class="overview-section">
                        <div class="overview-card">
                            <div class="overview-icon">⭐</div>
                            <div class="overview-content">
                                <h3 class="overview-stat" id="total-score">0</h3>
                                <p class="overview-label">总积分</p>
                            </div>
                        </div>
                        <div class="overview-card">
                            <div class="overview-icon">🏆</div>
                            <div class="overview-content">
                                <h3 class="overview-stat" id="unlocked-count">0</h3>
                                <p class="overview-label">已解锁成就</p>
                            </div>
                        </div>
                        <div class="overview-card">
                            <div class="overview-icon">📊</div>
                            <div class="overview-content">
                                <h3 class="overview-stat"><span id="progress-percent">0</span>%</h3>
                                <p class="overview-label">解锁进度</p>
                            </div>
                        </div>
                    </div>

                    <!-- 成就分类标签 -->
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="all">全部</button>
                        <button class="category-tab" data-category="quiz">🎯 答题</button>
                        <button class="category-tab" data-category="song">🎵 收藏</button>
                        <button class="category-tab" data-category="forum">💬 论坛</button>
                        <button class="category-tab" data-category="total">🌟 综合</button>
                    </div>

                    <!-- 已解锁成就 -->
                    <div class="achievements-section">
                        <h2 class="section-title section-title-withicon">
                            <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                            </svg>
                            已解锁 <span id="unlocked-badge" class="badge-count"></span>
                        </h2>
                        <div id="unlocked-grid" class="achievements-grid">
                        </div>
                    </div>

                    <!-- 未解锁成就 -->
                    <div class="achievements-section">
                        <h2 class="section-title section-title-withicon">
                            <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            待解锁 <span id="locked-badge" class="badge-count"></span>
                        </h2>
                        <div id="locked-grid" class="achievements-grid">
                        </div>
                    </div>

                    <!-- 积分排行榜 -->
                    <div id="leaderboard-section" class="leaderboard-section">
                        <h2 class="section-title section-title-withicon">
                            <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                            红歌达人综合榜
                        </h2>
                        <div id="leaderboard-list" class="leaderboard-list">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 成就详情弹窗 -->
    <div id="achievement-detail-overlay" class="achievement-detail-overlay hidden">
        <div class="achievement-detail-content">
            <button id="close-detail-btn" class="close-detail-btn">&times;</button>
            <div class="detail-header">
                <div class="detail-icon" id="detail-icon">🏆</div>
                <h2 class="detail-name" id="detail-name">成就名称</h2>
                <div class="detail-category" id="detail-category">类别</div>
            </div>
            <div class="detail-body">
                <p class="detail-description" id="detail-description">成就描述</p>
                <div class="detail-condition">
                    <p class="condition-title">解锁条件：</p>
                    <p class="condition-text" id="detail-condition">条件描述</p>
                </div>
                <div class="detail-reward">
                    <span class="reward-label">奖励：</span>
                    <span class="reward-points">+<span id="detail-points">100</span> 积分</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 回到顶部按钮 -->
    <button id="back-to-top-btn" class="back-to-top-btn" title="回到顶部">
        <svg xmlns="http://www.w3.org/2000/svg" class="back-to-top-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <!-- 登录/注册弹窗 -->
    <div id="auth-modal-overlay" class="auth-modal-overlay hidden">
        <div id="auth-modal-content" class="auth-modal-content">
            <button id="auth-modal-close" class="auth-modal-close">&times;</button>
            <div id="login-form">
                <h2 class="auth-title">登录</h2>
                <div id="login-error" class="auth-error hidden"></div>
                <input type="text" id="login-username" placeholder="用户名" class="auth-input">
                <input type="password" id="login-password" placeholder="密码" class="auth-input">
                <button id="login-submit" class="auth-button">登录</button>
                <p class="auth-toggle">没有账户？ <a href="#" id="show-register">立即注册</a></p>
                <p class="auth-visitor-mode">
                    <a href="#" id="visitor-mode-button">以游客模式浏览</a>
                </p>
            </div>
            <div id="register-form" class="hidden">
                <h2 class="auth-title">注册</h2>
                <div id="register-error" class="auth-error hidden"></div>
                <input type="text" id="register-username" placeholder="设置用户名（不超过15个字符）" class="auth-input">
                <input type="password" id="register-password" placeholder="设置密码（需包含字母和数字）" class="auth-input">
                <input type="password" id="register-confirm-password" placeholder="确认密码" class="auth-input">
                <button id="register-submit" class="auth-button">注册并登录</button>
                <p class="auth-toggle">已有账户？ <a href="#" id="show-login">立即登录</a></p>
            </div>
        </div>
    </div>

    <div id="ai-guide-mascot" class="ai-guide-mascot">
        <img src="{{ url_for('static', filename='images/hongxiaoyun.png') }}" alt="红小韵" class="ai-guide-image"/>
    </div>

    <div id="ai-guide-modal" class="ai-guide-modal hidden">
        <div class="guide-header flex justify-between items-center">
            <span>红韵向导 AI</span>
            <button id="guide-close" class="guide-close">&times;</button>
        </div>
        <div class="guide-messages" id="guide-messages">
            <div class="guide-message guide-response">
                <p>👋 <strong>您好！我是红小韵。</strong></p>
                <p>这里是<b>成就徽章</b>，展示您在平台上的所有成就。解锁成就可以获得额外积分哦！</p>
            </div>
            <button class="guide-question-button" data-command="怎么快速解锁成就？">💡 怎么快速解锁成就？</button>
            <button class="guide-question-button" data-command="我还需要多少分才能解锁下一个成就？">📊 查看成就进度</button>
            <button class="guide-question-button" data-command="返回答题页面">🎮 返回答题页面</button>
        </div>
        <div class="guide-input-area flex items-center gap-2">
            <input type="text" id="guide-input" class="guide-input" placeholder="输入指令..." />
            <button id="guide-send" class="guide-send-button">发送</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='assets/js/marked.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/common_auth.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/achievements.js') }}"></script>
</body>
</html>
